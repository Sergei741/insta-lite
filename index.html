<!DOCTYPE html>
<html lang="ru" dir="ltr">
     <head>
          <meta charset="utf-8">
          <title>Instagram lite</title>
          <link rel="stylesheet" href="index.css">
          <link rel="stylesheet" href="header.css">
          <script src="https://kit.fontawesome.com/4660cd6470.js" crossorigin="anonymous"></script>
          <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
     </head>
     <body>
          <header class="header">
               <div class="header_insta">

                    <div class="insta_logo">
                         <a href="index.html" class="Instagramlite" title="На гланую">
                              Instagram <i>lite</i>
                         </a>
                    </div>

                    <div class="insta_search">
                         <input type="text" placeholder="Поиск" value>
                    </div>

                    <div class="insta_nav">
                         <nav class="navigation" >

                              <div class="nav message">
                                   <a href="#messages" title="сообщения">
                                        <div class="icon messages">
                                             <i class="far fa-comments"></i>
                                        </div>
                                   </a>
                              </div>

                              <div class="nav world">
                                   <a href="#news" title="news">
                                        <div class="icon news">
                                             <i class="fas fa-globe"></i>
                                        </div>
                                   </a>
                              </div>

                              <div class="nav likes">
                                   <a href="#likes" title="уведомления">
                                        <div class="icon likes">
                                             <i class="far fa-heart"></i>
                                        </div>
                                   </a>
                              </div>
                              <div class="nav user">

                              </div>
                         </nav>
                    </div>

               </div>
          </header>

     <main class="main">

          <section class="section_post">

               <div class="lenta">
                    <!-- post 1 -->
                    <div class="post">
                         <div class="post_user">

                              <div class="logo_name">
                                   <div class="logo_img">
                                        <div class="img">
                                             <a href= "#Jennifer">
                                                  <img class="img_user"
                                                src="Jennifer/13-2.jpg" alt="JA">
                                             </a>
                                        </div>
                                        <a href="#Jennifer">Jennifer Aniston</a>
                                   </div>
                                   <div class="menu_user">
                                        <a href="#menu">
                                             <i class="fas fa-ellipsis-h ttt">

                                             </i>
                                        </a>
                                   </div>
                              </div>

                         </div>

                         <div class="post_img">
                              <img class="img_photo" src="Jennifer/13-2.jpg" alt="Jennifer Aniston">
                         </div>

                         <div class="post_like">
                              <div class="like_bar">
                                   <div class="likes_photo">
                                        <button class="bar like" type="submit">
                                             <i class="far fa-heart"></i>
                                        </button>
                                        <button class="bar comment" type="button">
                                             <i class="far fa-comment"></i>
                                        </button>
                                        <button class="bar sent" type="button">
                                             <i class="far fa-paper-plane"></i>
                                        </button>
                                   </div>
                                   <div class="bookmark">
                                        <button class="bm" type="button">
                                             <i class="far fa-bookmark"></i>
                                        </button>
                                   </div>
                              </div>
                         </div>

                         <div class="post_comments">
                              <div class="comments">
                                   <div class="user_comment">
                                        <a href="#user" class="bold_font">Adriano Chelentano</a>
                                        <span class="text_comment">
                                             Отлично выглядишь, но я лучше!
                                        </span>
                                   </div>
                                   <div class="user_comment">
                                        <a href="#user" class="bold_font">Bradley Pitt</a>
                                        <span class="text_comment">
                                             Превосходна.
                                        </span>
                                   </div>
                              </div>
                         </div>

                         <section class="my_comment">
                              <div class="comm">
                                   <form class="form_comment" action="" method="post">
                                        <textarea class="area_comment" name="name" placeholder="Оставте комментарий..." ></textarea>
                                        <button type="submit" class="button_comment" name="" value="">Опубликовать</button>
                                   </form>
                              </div>
                         </section>

                    </div> <!--/post 1 -->

                    <!-- post 2 -->
                    <div class="post">
                         <div class="post_user">

                              <div class="logo_name">
                                   <div class="logo_img">
                                        <div class="img">
                                             <a href= "#Daniel">
                                                  <img class="img_user"
                                                src="Daniel Craig/Daniel Craig.jpg" alt="DC">
                                             </a>
                                        </div>
                                        <a href="#Daniel">Daniel Craig</a>
                                   </div>
                                   <div class="menu_user">
                                        <a href="#menu">
                                             <i class="fas fa-ellipsis-h ttt">

                                             </i>
                                        </a>
                                   </div>
                              </div>

                         </div>

                         <div class="post_img">
                              <img class="img_photo" src="Daniel Craig/Daniel Craig.jpg" alt="Daniel Craig">
                         </div>

                         <div class="post_like">
                              <div class="like_bar">
                                   <div class="likes_photo">
                                        <button class="bar like" type="submit">
                                             <i class="far fa-heart"></i>
                                        </button>
                                        <button class="bar comment" type="button">
                                             <i class="far fa-comment"></i>
                                        </button>
                                        <button class="bar sent" type="button">
                                             <i class="far fa-paper-plane"></i>
                                        </button>
                                   </div>
                                   <div class="bookmark">
                                        <button class="bm" type="button">
                                             <i class="far fa-bookmark"></i>
                                        </button>
                                   </div>
                              </div>
                         </div>

                         <div class="post_comments">
                              <div class="comments">
                                   <div class="user_comment">
                                        <a href="#user" class="bold_font">Adriano Chelentano</a>
                                        <span class="text_comment">
                                             Хорошо сохранился!
                                        </span>
                                   </div>
                                   <div class="user_comment">
                                        <a href="#user" class="bold_font">Bradley Pitt</a>
                                        <span class="text_comment">
                                             Круто.
                                        </span>
                                   </div>
                              </div>
                         </div>

                         <section class="my_comment">
                              <div class="comm">
                                   <form class="form_comment" action="" method="post">
                                        <textarea class="area_comment" name="name" placeholder="Оставте комментарий..." ></textarea>
                                        <button type="submit" class="button_comment" name="" value="">Опубликовать</button>
                                   </form>
                              </div>
                         </section>

                    </div> <!-- /post 2 -->
               </div>

          </section>

          <div class="right_bar">
               <div class="bar_stor_recomm">

                    <div class="stor_recomm">
                         <header class="header_story_recom">
                              <div class="header_bar">
                                  <div class="text_story_recom">
                                  Истории
                                   </div>
                                  <div class="link_story_recom">
                                       <a href="#story">Смотреть все</a>
                                  </div>
                             </div>
                         </header>
                    </div>

                    <div class="stor_recomm">
                         <header class="header_story_recom">
                              <div class="header_bar">
                                  <div class="text_story_recom">
                                  Рекомендации
                                   </div>
                                  <div class="link_story_recom">
                                       <a href="#story">Все</a>
                                  </div>
                             </div>
                         </header>
                    </div>
               </div>
          </div>


     </main>



     </body>
</html>
